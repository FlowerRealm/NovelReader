<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>

<body>
    <h1>Settings</h1>
    <form id="settings-form">
        <div>
            <label for="novel-path">Novel Path:</label>
            <input type="file" id="novel-path" name="novel-path" accept=".txt">
            <span id="novel-path-display" style="margin-left: 10px; color: gray;">No file selected</span>
        </div>
        <br>
        <label for="novel-line">Line:</label>
        <input type="number" id="novel-line" name="novel-line" min="1">
        <br>
        <label for="font-family">字体:</label>
        <select id="font-family" name="font-family">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
        </select>
        <br>
        <label for="font-size">字体大小:</label>
        <input type="number" id="font-size" name="font-size" min="10" max="72">
        <br>
        <button type="button" id="save-button" disabled>Save</button>
    </form>
    <script src="../js/settings.js"></script>
</body>

</html>
